<img
  [src]="image"
  [style]="'width: ' + imgSize + 'px'"
  class="img-box"
  (click)="showLightbox(index)"
/>

<!-- FULLSCREEN IMAGE VIEWER -->
<ng-image-fullscreen-view
  [images]="imageObject"
  [imageIndex]="currentIndex"
  [show]="showFlag"
  (close)="closeEventHandler()"
></ng-image-fullscreen-view>
